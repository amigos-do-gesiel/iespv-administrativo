{% extends "base.html"%}
{% block content %}

  <!-- {% block body %} -->
<br>
  <div class="wrapper">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h2>Registrar Funcionário</h2>
        <form class="configdiv" action="" method="post">
          <p2>{{falha}}</p2>
          {% csrf_token %}
          <br>
          <div class="form-check form-check-inline col-2">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="employee_type" value="secretary" checked>
              Secretária
            </label>
          </div>
          <div class="form-check form-check-inline col-2">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="employee_type" value="administrator">
              Administrador
            </label>
          </div>

          <!-- <input type="radio" name="employee_type" value="secretary"> Secretária -->
          <!-- <input type="radio" name="employee_type" value="administrator"> Administrador<br> -->
          <div class="form-group">
            <input type="text" name= "name" placeholder="Nome" class="form-control">
          </div>
          <div class="form-group">
            <input type="number" name= "phone_number" placeholder="Telefone" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name= "email" placeholder="Email" class="form-control">
          </div>
          <div class="form-group">
            <input type="password" name ="password" placeholder="Senha" class="form-control">
          </div>
          <div class="form-group">
            <input type="password" name ="confirmPassword" placeholder="Confirmar Senha" class="form-control">
          </div>
          <button type="submit" class="btn btn-success btn-lg btn-block">Registrar</button>

        </form>
      </div>
    </div>
  </div>

  <!-- {% endblock %} -->
{% endblock %}
