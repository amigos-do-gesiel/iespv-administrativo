{% block title %}
<title>Novo Funcionário</title>
{% endblock %}

{% block body %}

<div class="jumbotron">
  <div class="container">
    <div class="wrapper">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h2>Registrar Novo Funcionário</h2>
          <form class="configdiv" action="register" method="post">
            <p2>{{falha}}</p2>
            {% csrf_token %}
            <div class="form-group">
              <input type="text" name= "first_name" placeholder="Nome" class="form-control">
            </div>
            <div class="form-group">
              <input type="number" name= "phone_number" placeholder="Telefone" class="form-control">
            </div>
            <div class="form-group">
              <input type="text" name= "email" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" name ="password" placeholder="Senha" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" name ="confirmPassword" placeholder="Confirmar Senha" class="form-control">
            </div>

              <button type="submit" class="btn btn-success btn-lg btn-block" >Registrar</button>

            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
